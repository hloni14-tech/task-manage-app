<h1>My Tasks</h1>

<a href="{%  url 'task_create' %}"> Create New Task</a>

<ul>
    {% for task in task %}
    <li>
        <a href="{% url 'tasks_detail' task.pk %}"> 
            {{ task.title }} - ({{ task.status}})
        </a>
    </li>
    {% empty %}
    <li> No tasks available.</li>
    {% endfor %}
</ul>
